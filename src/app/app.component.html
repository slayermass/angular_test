<div class="container">
  <app-currency-converter
    *ngFor="let cur of components; let i = index"
    [listCurrencies]="listCurrencies"
    currency1="{{ cur.currency1 }}"
    currency2="{{ cur.currency2 }}"
    (changeCurrency)="onChangeCurrency($event)"
    index="{{ i }}"
  ></app-currency-converter>

  <hr>
  <div class="col-md-12 text-center">
    <button type="button" (click)="addComponent()" class="btn btn-primary">Добавить конвертер</button>
  </div>
</div>
